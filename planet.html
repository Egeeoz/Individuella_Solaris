<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Planet</title>
  </head>
  <body>
    <!-- Main conten of page -->
    <main class="main__content container">
      <!-- Back button to get to main page -->
      <a href="index.html" class="back__button">Tillbaka</a>
      <section class="main__description">
        <!-- Planet name and planet latin name and planet information content -->
        <section class="description__one">
          <h1 id="description__name">Välj en planet</h1>
          <h3 id="description__latinName"></h3>
          <p id="description__text"></p>
          <hr />
        </section>
        <!-- Other information about the planet, like how many km from the sun -->
        <section class="description__two">
          <aside class="description__itemOne">
            <h4>OMKRETS</h4>
            <p><span id="description__circumference"></span> km</p>
          </aside>
          <aside class="description__itemTwo">
            <h4>KM FRÅN SOLEN</h4>
            <p><span id="description__distance"></span> km</p>
          </aside>
          <aside class="description__itemThree">
            <h4>MAX TEMPERATUR</h4>
            <p><span id="description__maxTemp"></span> C</p>
          </aside>
          <aside class="description__itemFour">
            <h4>MIN TEMPERATUR</h4>
            <p><span id="description__minTemp"></span> C</p>
          </aside>
        </section>
        <hr />
        <!-- Last informative section with information about the planets moon/moons -->
        <section class="description__three">
          <h4>MÅNAR</h4>
          <p id="description__moon"></p>
        </section>
      </section>
    </main>
  </body>
</html>
