<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Solaris</title>
  </head>
  <body>
    <section class="header">
      <h1 class="header__h1">SOLSYSTEMET</h1>
      <h3 class="header__h3">SOLARIS</h3>
    </section>

    <main class="main__container">
      <section class="star__container">
        <section class="sun"></section>
      </section>
      <section class="planets__container">
        <section class="mercury"></section>
        <section class="venus"></section>
        <section class="earth"></section>
        <section class="mars"></section>
        <section class="jupiter"></section>
        <section class="saturn">
          <section class="saturn__ring"></section>
        </section>
        <section class="uranus"></section>
        <section class="neptune"></section>
      </section>
    </main>
  </body>
</html>
