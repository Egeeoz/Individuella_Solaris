<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Solaris</title>

        <a href="#" id="Mars" class="clicked"></a>

        <a href="#" id="Saturnus" class="clicked">
          <section class="saturn__ring"></section>

        <a href="#" id="Neptunus" class="clicked"></a>
      </section>
    </main>
